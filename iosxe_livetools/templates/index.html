<!DOCTYPE html>
<html>
    <head>
        <title>
            IOS XE livetools
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="padding-left:100px; padding-top:25px;">
        <h1>Run tests on your IOS XE: {{ device }}</h1>
        <br>

        <form class="row g-4 center">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Target IP address</span>
                    <input type="text" class="form-control" placeholder="IP address" aria-label="IP_Address" aria-describedby="basic-addon1">
                  </div>
                  
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Ping</button>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Traceroute</button>
              </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success mb-3">Retrieve results</button>
              </div>
          </form>

          <div class="col-8">
            <div data-bs-spy="scroll" height="100px" data-bs-target="#simple-list-example" data-bs-offset="0" data-bs-smooth-scroll="true" class="scrollspy-example text-bg-dark">

                Traceroute from: <b>10.1.1.5</b> to <b>10.128.128.5</b><br><br>
                ##################<br><br>

                1. Hop: 10.1.1.6<br>
                2. Hop: 10.5.12.3<br>
                3. Hop: 10.128.10.3<br>
                4. Hop: 10.128.128.5

                <br><br>##################<br><br>
            </div>
        </div>
        <!-- {{ tests }}
<br><br>
        {{results}} -->
    </body>
</html>
